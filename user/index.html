<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <title>EES Quiz Buzzer - User</title>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
</head>
<body>
    <script src="demo.js"></script>
    <h1>EES Quiz Buzzer - User Mode</h1>
    <div id="userNameDiv">
        <input type="text" id="userNameInput" placeholder="Enter team name" />
        <input type="button" id="clickButton" value="click" onclick="onCheckUserName();" />
    </div>
    <div id="content" style="visibility:hidden">
        <div id="userNameDiv">
            <p id="user_name"></p>
            <p id="other_users">Connected with 0 other users</p>
        </div>
        <div id="questionStatusDiv">
            <h2>Question Status</h2>
            <p id="questionStatus">Inactive</p>
        </div>
        <div id="answeredButtonDiv" style="visibility:hidden">
            <h2>Buzzer</h2>
            <p id="answeredStatusIndicator">Press button to answer question</p>
            <input id="answerButton" type="button" onclick="onAnswerButtonClick()" value="Answer Question">
        </div>
    </div>
</body>
</html>
